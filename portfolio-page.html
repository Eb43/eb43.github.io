<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Download with Toast</title>
    <style>
        /* Toast container styles */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 10px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            font-size: 16px;
        }

        /* Show the toast */
        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        /* Animations for fade in and out */
        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }
            to {
                bottom: 20px;
                opacity: 1;
            }
        }

        @keyframes fadeout {
            from {
                bottom: 20px;
                opacity: 1;
            }
            to {
                bottom: 0;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Force File Download with Toast</h1>
    <button id="downloadButton">Download File</button>

    <!-- Toast container -->
    <div id="toast">Download started!</div>

    <script>
        document.getElementById('downloadButton').addEventListener('click', async function () {
            // Raw file URL on GitHub
            const fileUrl = "https://raw.githubusercontent.com/Eb43/portfolio/main/5G%20%D0%BC%D0%BE%D0%B6%D0%B5%20%D0%B2%D1%96%D0%B4%D0%BA%D0%B8%D0%BD%D1%83%D1%82%D0%B8%20%D0%BF%D1%80%D0%BE%D0%B3%D0%BD%D0%BE%D0%B7%20%D0%BF%D0%BE%D0%B3%D0%BE%D0%B4%D0%B8%20%D0%BD%D0%B0%2040%20%D1%80%D0%BE%D0%BA%D1%96%D0%B2%20%D0%BD%D0%B0%D0%B7%D0%B0%D0%B4%20_%20TechToday.html";

            try {
                // Fetch the file as a blob
                const response = await fetch(fileUrl);
                if (!response.ok) {
                    throw new Error(`Failed to fetch file: ${response.statusText}`);
                }
                const blob = await response.blob();

                // Create a temporary link element
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);

                // Suggest a filename for download
                link.download = "5G_Weather_Article.html";

                // Append the link, click it, and remove it
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                // Revoke the blob URL after the download starts
                URL.revokeObjectURL(link.href);

                // Show the toast notification
                showToast("Download started!");
            } catch (error) {
                console.error("Error during file download:", error);
                showToast("Download failed!");
            }
        });

        // Function to show the toast message
        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message; // Set the toast message
            toast.className = "show"; // Add the "show" class to display the toast
            setTimeout(() => {
                toast.className = toast.className.replace("show", ""); // Remove the "show" class after 3 seconds
            }, 3000);
        }
    </script>
</body>
</html>
