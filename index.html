<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EB43's projects overview page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 20px 0;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-description {
            padding: 15px;
        }

        @media (min-width: 768px) {
            .card-container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        @media (min-width: 1024px) {
            .card-container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 25px;
            }
        }
    </style>
</head>
<body>
    <h1>EB43's GitHub Repositories</h1>
    <div class="card-container" id="repo-container">
        <!-- Dynamic content will be inserted here -->
    </div>

    <script>
        // Replace 'your-username' with your GitHub username
        const username = 'your-username';
        const apiUrl = `https://api.github.com/users/${username}/repos`;

        // Fetch repositories from the GitHub API and display them as cards
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const repoContainer = document.getElementById('repo-container');
                repoContainer.innerHTML = ''; // Clear any placeholders

                data.forEach(repo => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    card.innerHTML = `
                        <img src="https://via.placeholder.com/200x150?text=${repo.name}" alt="${repo.name}">
                        <div class="card-description">
                            <p><strong><a href="${repo.html_url}" target="_blank">${repo.name}</a></strong></p>
                            <p>${repo.description ? repo.description : 'No description available.'}</p>
                        </div>
                    `;

                    repoContainer.appendChild(card);
                });
            })
            .catch(error => console.error('Error fetching repositories:', error));
    </script>
</body>
</html>
