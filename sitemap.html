<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap</title>
    <style>
        body { font-family: Arial, sans-serif; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Generated Sitemap</h1>
    <p>This is your site's sitemap, generated by JavaScript.</p>

    <pre id="sitemap"></pre>

    <script>
        // This function generates the sitemap
        function generateSitemap() {
            const siteUrl = window.location.origin; // Get the current site URL
            const files = [
                "index.html", "portfolio-page.html", 
                "articles/article1.html", "articles/article2.html", "articles/article3.html"
                // Add more files as needed
            ];

            let sitemapXml = `<?xml version="1.0" encoding="UTF-8"?>\n<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">`;

            files.forEach(file => {
                sitemapXml += `
  <url>
    <loc>${siteUrl}/${file}</loc>
    <lastmod>${new Date().toISOString().split('T')[0]}</lastmod>
    <changefreq>monthly</changefreq>
    <priority>0.5</priority>
  </url>`;
            });

            sitemapXml += `\n</urlset>`;

            // Display the sitemap in the <pre> tag
            document.getElementById('sitemap').textContent = sitemapXml;
        }

        // Run the function when the page loads
        window.onload = generateSitemap;
    </script>
</body>
</html>
